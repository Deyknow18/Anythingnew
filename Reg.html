<h2>Register form</h2>
<form action="">
  <label for="firstname">FIRST NAME</label><br>
  <input type="text" id="firstname" name="firstname" value=""><br><br>
  <label for="lastname">LAST NAME</label><br>
  <input type="text" id="lasttname" name="lastname" value=""><br><br>
  <label for="gender">GENDER</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">MALE</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">FEMALE</label><br>
  <label for="hobby">SELECT YOUR HOBBY:</label><br>
  <input type="checkbox" id="sleeping" name="hobby" value="sleeping">
  <label for="sleeping">Sleeping</label><br>
  <input type="checkbox" id="dancing" name="hobby" value="dancing">
  <label for="dancing">dancing</label><br>
  <input type="checkbox" id="playingbball" name="hobby" value="playingbball">
  <label for="playingbball">Playing bball</label><br>
  <input type="checkbox" id="goingout" name="hobby" value="goingout">
  <label for="goingout">Going out</label><br><br>
  <label for="marital-status">MARITAL STATUS:</label><br>
  <select name="marital-status" id="marital-status">
    <option value="married">Married</option>
    <option value="single">Single</option>
    <option value="complicated">Complicated</option>
    <option value="divorced">Divorced</option>
    <option value="open">Open</option>
  </select><br><br><br>
  <input type="submit" value="SUMBIT">
  <input type="button" value="CANCEL">
  <input type="reset" value="RESET FORM">



</form>
